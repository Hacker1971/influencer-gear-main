<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer-Gear-main</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2475c28ab0.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <nav class="header-hero">
            <div class="hero">
                <h1 class="hero-title">Influencer products</h1>
            </div>
            <div class="hero">
                <ol>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign up</li>
                    <li>Log In</li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-duotone fa-cart-shopping"></i></li>
                </ol>
            </div>
        </nav>
    </header>
    <!-----end hader-side-->
    <main class="main-01">
        <div class="left">
            <h1 class="main-title">Start your Journey as 
                Influencer</h1>
            <p class="left-intro">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
            <button class="btn">Preebook now<i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="right">
            <img src="./images/main-camera.png" alt="">
        </div>
    </main>
    <!--------aside-side-->
    <aside class="side-02">
        <div class="side-info">
            <div>
                <img src="./logos/Alibaba.svg" alt="">
            </div>
            <div>
                <img src="./logos/Amazon.svg" alt="">
            </div>
            <div>
                <img src="./logos/Daraz.pk Logo.svg" alt="">
            </div>
            <div>
                <img src="./logos/Ebay.svg" alt="">
            </div>
            <div>
                <img src="./logos/Rakuten.svg" alt="">
            </div>
            <div><img src="./logos/Target.svg" alt=""></div>
            <div><img src="./logos/Walmart.svg" alt=""></div>
        </div>
    </aside>
    
</body>
</html>
